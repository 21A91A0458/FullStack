<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>padding</title>
	<style>
		div{
			height: 300px;
			width:900px;
			background-color: whitesmoke;
		}
		.abc{
			height:300px;
			width:250px;
			background-color: pink;
			float:left;
			margin-right: 40px;


		}
		.anu{
			height:300px;
			width:400px;
			background-color: pink;
			float:left;
			margin-right: 30px;
		}
		.valli{
			height:300px;
			width:150px;
			background-color: pink;
			float:right;
		}
	</style>
</head>
<body>
	<div>
		<div class="abc"><h1 style="padding: 86px;">FSD</h1></div>
		<div class="anu"><p style="padding:120px;"><b>MORNING</p></div>
		<div class="valli"><h2 style="padding-top:40px;">BATCH</h2></div>
	</div>


</body>
</html>
